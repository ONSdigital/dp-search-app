version: '2'
services:
   ons_search:
     build: ./dp-search
     ports:
       - "5000:5000"
     depends_on:
       - elasticsearch
       - stanford_ner
       - mongodb
     environment:
       - ELASTICSEARCH_URL=elasticsearch:9200
       - STANFORD_NER_URL=stanford_ner
       - STANFORD_NER_PORT=9199
  elasticsearch:
    image: elasticsearch:2.4.2
    ports:
     - "9300:9300"
     - "9200:9200"
  stanford_ner:
    build: ./stanford-nlp
    ports:
      - "9199:9199"
  mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
      volumes:
        - ./data/db:/data/db
      ports:
          - 27017:27017
      command: mongod --smallfiles --logpath=/dev/null # --quiet