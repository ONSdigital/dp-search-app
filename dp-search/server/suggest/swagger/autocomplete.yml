tags:
  - suggest
description: Tokenizes the input query string on whitespace and returns a list of candidates for autocompletion/spelling correction.
parameters:
  - name: q
    in: query
    type: string
    required: true
    default: rpi
    description: Query string to be evaluated.
responses:
  200:
    description: All tokens in vocabulary.
  400:
    description: If q is not specified or None.